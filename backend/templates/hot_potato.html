{% extends "base.html" %}
{% block content %}
<h1>Word Hot Potato</h1>
<div class="mb-3">
  <button id="next-word" class="btn btn-secondary">Next Word</button>
  <span id="word" class="ms-3"></span>
</div>
<form id="phrase-form" class="mt-3 d-none">
  <div class="mb-3">
    <label for="phrase" class="form-label">Student's Sentence:</label>
    <textarea id="phrase" class="form-control" rows="2"></textarea>
  </div>
</form>
<script src="/static/js/hot_potato.js"></script>
{% endblock %}
